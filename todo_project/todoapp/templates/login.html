{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="login-form" class="mt-5" method="post" action="{% url 'login' %}">
                    {% csrf_token %} 
                    <h3 class="text-center">Login Here</h3>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" placeholder="Enter Username" name="username" id="username">
                    </div>
    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" placeholder="Password" name="password" id="password">
                    </div>
    
                    <button type="submit" class="btn btn-primary btn-block" id="login-button">Log In</button>
                    {% comment %} <button type="button" class="btn btn-primary btn-block" id="login-button">Log In</button> {% endcomment %}
                    <br>
                    <p class="text-center">Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
